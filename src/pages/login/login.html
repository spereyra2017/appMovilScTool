<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="custom_body">
  <div padding class="custom_body">
    <ion-label>email</ion-label>
    <ion-item>
      <ion-input ion-input [(ngModel)]="email"  type="email"></ion-input>
    </ion-item>
    <ion-label>password</ion-label>
    <ion-item>
      <ion-input ion-input [(ngModel)]="password" [disabled]="!email"  type="password"></ion-input>
    </ion-item>

    <button ion-button [disabled]="!email || !password" (click)="doLogin(email,password)">
      Siguiente
    </button>
  </div>

</ion-content>
