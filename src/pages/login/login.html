<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content   >
    <div padding>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input [formControl]="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input [formControl]="password" type="password"></ion-input>
      </ion-item>
      <ion-item [hidden]="!errorMessage">
        <label>{{errorMessage}}</label>
      </ion-item>
    </form>
    </div>
    <div padding>
  
      <button ion-button primary block (click)="doLogin()" >Iniciar Sesion</button>
    </div>
  </ion-content>
