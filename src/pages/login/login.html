<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="custom_body">

    <form [formGroup]="loginForm" class="main-box">
      <ion-item class="input-box">
        <ion-label floating>Usuario</ion-label>
        <ion-input [formControl]="email" type="email"></ion-input>
      </ion-item>
      <ion-item class="input-box">
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input [formControl]="password" type="password"></ion-input>
      </ion-item>
     
  
  
    <button ion-button primary block (click)="doLogin()">Iniciar Sesion</button>
  </form>
  </div>
  
</ion-content>
