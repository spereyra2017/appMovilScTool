<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar Municipio:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list>
        <ion-item>
            <ion-label>Tipo de Dato</ion-label>
            <ion-select [(ngModel)]="Municipio">
              <ion-option *ngFor="let key of this.muni" value="{{key}}">{{key}}</ion-option>
            </ion-select>
          </ion-item>
     
    </ion-list>

  </div>
  <div>

    <button ion-button [disabled]="!Municipio " (click)="siguientePagina()">
      Siguiente
    </button>
  </div>
</ion-content>
