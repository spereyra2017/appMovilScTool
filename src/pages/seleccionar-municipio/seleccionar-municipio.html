<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar Municipio:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list>

      <ion-item>
        <ion-label>Municipios</ion-label>
        <ion-select [(ngModel)]="Municipio">
        </ion-select>
      </ion-item>
    </ion-list>

  </div>
  <div>

    <button ion-button [disabled]="!Municipio " (click)="siguientePagina()">
      Siguiente
    </button>
  </div>
</ion-content>
