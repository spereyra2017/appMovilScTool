<ion-header>

  <ion-navbar>
    <ion-title>Enviar encuesta parcial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Grado</ion-label>
        <ion-select [(ngModel)]="grado" (ionChange)="gradoElegido($event)">
            <ion-option *ngFor="let key of this.gras" value="{{key.name}}"   >{{key.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <ion-list >
      <ion-item >
        <ion-label>Nivel</ion-label>
        <ion-select [(ngModel)]="nivel" [disabled]="!grado">
            <ion-option *ngFor="let key of this.nivs" value="{{key.name}}">{{key.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button [disabled]="!grado || !nivel" (click)="siguientePagina(grado,nivel)">
    Enviar encuesta parcial
  </button>
</ion-content>
